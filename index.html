<!doctype html>
<html lang='ru'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="css/reset.css" type="text/css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body ontouchstart=""> 

  <div class="spinner-bg"></div>
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
  
  <div class="game" id="content">
    <div class="main-game-block">
      <img src="images/bg.jpg" class="bg1">
      <img src="images/bg-2.png" class="bg2">

      <div class="top-right">
        <div class="text1">
          <div class="left">credit</div>
          <div class="right">21</div>
        </div>
        <div class="text2">
          <div class="left">bet</div>
          <div class="right">4</div>
        </div>
        <div class="text3">
          <div class="left">some text</div>
          <div class="right">4</div>
        </div>
      </div>

      <div class="table">
        <div class="left-top"><span>00</span></div>
        <div class="left-bottom"><span>0</span></div>

        <div class="v v-1">1</div>
        <div class="v v-2">2</div>
        <div class="v v-3">3</div>
        <div class="v v-4">4</div>
        <div class="v v-5">5</div>
        <div class="v v-6">6</div>
        <div class="v v-7">7</div>
        <div class="v v-8">8</div>
        <div class="v v-9">9</div>
        <div class="v v-10">10</div>
        <div class="v v-11">11</div>
        <div class="v v-12">12</div>
        <div class="v v-13">13</div>
        <div class="v v-14">14</div>
        <div class="v v-15">15</div>
        <div class="v v-16">16</div>
        <div class="v v-17">17</div>
        <div class="v v-18">18</div>
        <div class="v v-19">19</div>
        <div class="v v-20">20</div>
        <div class="v v-21">21</div>
        <div class="v v-22">22</div>
        <div class="v v-23">23</div>
        <div class="v v-24">24</div>
        <div class="v v-25">25</div>
        <div class="v v-26">26</div>
        <div class="v v-27">27</div>
        <div class="v v-28">28</div>
        <div class="v v-29">29</div>
        <div class="v v-30">30</div>
        <div class="v v-31">31</div>
        <div class="v v-32">32</div>
        <div class="v v-33">33</div>
        <div class="v v-34">34</div>
        <div class="v v-35">35</div>
        <div class="v v-36">36</div>

        <div class="v21-top"><span>2 : 1</span></div>
        <div class="v21-center"><span>2 : 1</span></div>
        <div class="v21-bottom"><span>2 : 1</span></div>

        <div class="v-big-1">1<span>st</span> 12</div>
        <div class="v-big-2">2<span>st</span> 12</div>
        <div class="v-big-3">3<span>st</span> 12</div>

        <div class="v-to-1">1 <span>to</span> 18</div>
        <div class="v-even">EVEN</div>
        <div class="v-to-2">19 <span>to</span> 36</div>
        <div class="v-odo">ODO</div>

        <div class="v-red"></div>
        <div class="v-black"></div>

      </div>
      
      <div class="roulete">
        <div class="r-1"></div>
        <div class="r-2-cont">
          <div class="r-2 rotating"></div>
        </div>
        <div class="small-ball"></div>
      </div>

      <div class="fs-content">
        <div class="fishka f-1 p-1"></div>
        <div class="fishka f-50 p-2"></div>
        <div class="fishka f-100 p-3"></div>
      </div>


      <div class="big-fishki">
        <div class="big-f-1"></div>
        <div class="big-f-5"></div>
        <div class="big-f-25"></div>
        <div class="big-f-50"></div>
        <div class="big-f-100"></div>
      </div>

      <div class="nav">
        <div class="bj">
          <div class="visible">
            <div class="roulete2">
              <div class="r2-1"></div>
              <div class="r2-2-cont">
                <div class="r2-2 rotating"></div>
              </div>
              <div class="small-ball2"></div>
            </div>
          </div>
        </div>

        <div class="status">
          <span>19</span>
        </div>
        
        <div class="double">
          <div class="label"></div>
          <img src="images/double-1.png" class="normal">
          <img src="images/double-2.png" class="active">
        </div>

        <div class="undo">
          <div class="label"></div>
          <img src="images/undo-1.png" class="normal">
          <img src="images/undo-2.png" class="active">
        </div>
        
        <div class="clearbtn">
          <div class="label"></div>
          <img src="images/clear-1.png" class="normal">
          <img src="images/clear-2.png" class="active">
        </div>

        <div class="rebet">
          <div class="label"></div>
          <img src="images/rebet-1.png" class="normal">
          <img src="images/rebet-2.png" class="active">
        </div>

        <div class="team">
          <div class="label"></div>
          <img src="images/team-1.png" class="normal">
          <img src="images/team-2.png" class="active">
        </div>
        
      </div>

    </div>
  </div>

  <script src="js/jquery-1.7.1.min.js"></script>

  <script type="text/javascript">
    $(function(){
      resizze();

    });

    $(window).resize(function(){
      resizze();
    });

    $(window).load(function(){
      $(".spinner-bg").fadeOut();
      $(".spinner").fadeOut();
    });

    function resizze () {
      var k = 1.33;
      var height = $(window).height();
      $(".game").css({"width": (height * k) + "px"});
      $(".bg").css({"width": (height * k) + "px"});
    }

  </script>

</body>
</html>
